  <script type="text/javascript">
    // alert("1");
    function fillDetails(jsonData) {
      var user_data = JSON.parse(jsonData);
      // alert(user_data.token);
      var user_data = JSON.parse(jsonData);
      var user = user_data.user;
      sessionStorage.setItem('token', user_data.token);
      sessionStorage.setItem('user', JSON.stringify(user_data.user));

      localStorage.setItem('type', user.u_type);

      localStorage.setItem('type', 1);
      localStorage.removeItem('usr_id');
      window.webkit.messageHandlers.callback.postMessage('{"action":"data_stored"}');
      const web_url_index = 'https://shorfa.com/#/';
      console.log(web_url_index + "home/ios");
      if (parseInt(user.u_type) == 3) {
        window.location.href = web_url_index + "Dashboard";
      } else if (parseInt(user.u_type) == 2) {
        window.location.href = web_url_index + "Professional-profile";
      } else {
        window.location.href = web_url_index + "home/ios";

      }


    }
    function closeAccount(jsonData) {
      sessionStorage.removeItem('token');
      sessionStorage.removeItem('user');
      localStorage.removeItem('type');

      const web_url_index = 'https://shorfa.com/#/';
      window.location.href = web_url_index + "logout";
      console.log(jsonData);
    }
  </script>
